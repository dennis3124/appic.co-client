<form (submit)="register()">
  <div class="form-group">
    <label>First name</label>
    <input type="text" class="form-control" name="First Name" placeholder="Enter your First Name" [(ngModel)]="credentials.FirstName">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" class="form-control" name="Last Name" placeholder="Enter your Last Name" [(ngModel)]="credentials.LastName">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Register!</button>
</form>
