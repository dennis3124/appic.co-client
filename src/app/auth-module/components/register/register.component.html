<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card text-white p-5 bg-secondary">
          <div class="card-body">
            <h1 class="mb-4">Register</h1>

            <form [formGroup]="registerForm" (submit)="register()">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="First Name" placeholder="Enter your First Name"
                       formControlName="firstName">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="Last Name" placeholder="Enter your Last Name"
                       formControlName="lastName">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" name="Email" placeholder="Enter email" formControlName="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="Password" placeholder="Password" formControlName="password">
              </div>
              <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary my-1">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
